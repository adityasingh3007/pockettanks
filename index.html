<!DOCTYPE HTML>
<html>
<head>
<title>Pocket Tanks</title>
<link href="./main.css" rel="stylesheet">
</head>
<body onLoad="startGame();">
	<div class="page_container">
		<center>
		<div class="body_container">
			<div class="game_container">
			    <div class="game_header">
				<table style="width:100%">
					<tr>
					<td class="lalign">
						<div id="player_1_name" class="player_name">Player 1</div>
						<div id="player_1_score" class="score_cont">00</div>
					</td>
					<td class="calign" id="volley_count">1st Volley</td>
					<td class="ralign">
						<div id="player_2_name" class="player_name">Player 2</div>
						<div id="player_2_score" class="score_cont">00</div>
					</td>
					</tr>
				</table>
				</div>
				<div id="canvas_container">
					<canvas id="game_canvas" style="">
						<img src="./cloud.png" id="Cloud" style="display:none">
						<img src="./tank_1.png" id="tank_1" style="display:none">
						<img src="./tank_2.png" id="tank_2" style="display:none">
						<img src="./arrow.png" id="arrow" style="display:none">
					</canvas>
				</div>
				<div class="controller_container">
					<table style="width:100%" >
					<tr>
					<td class="calign">
						<div class="game_control_com" id="control_player1" style="display:block">
							<table style="width:100%" class="game_controller_table" cellspacing="10">
								<tr>
									<td style="width:30%">
										<div class="control_head">Weapon</div>
										<div class="control_adjuster">
											<select>
												<option value="low">Low</option>
												<option value="medium" selected>Medium</option>
												<option value="high">High</option>
											</select>
										</div>
									</td>
									<td style="width:20%">
										<div class="control_head">Power</div>
										<div class="control_adjuster">
											<input type="number" class="control_text_inp" value="40" min="0" max="100" id="power_1">
										</div>
									</td>	
									<td style="width:20%">
										<div class="control_head">Angle</div>
										<div class="control_adjuster">
											<input type="number" class="control_text_inp" value="20" min="0" max="180" id="angle_1">
										</div>
									</td>
								   <td style="width:30%">
										<input type="button" value="FIRE" class="fire_button" onClick="fire1();" id="fire_1">
									</td>
								</tr>
							</table>
						</div>
						<div class="game_control_com" id="control_player2" style="display:none">
							<table style="width:100%" class="game_controller_table" cellspacing="10">
								<tr>
									<td style="width:30">
										<div class="control_head">Weapon</div>
										<div class="control_adjuster">
											<select>
												<option value="low">Low</option>
												<option value="medium" selected>Medium</option>
												<option value="high">High</option>
											</select>
										</div>
									</td>
									<td style="width:20%">
										<div class="control_head">Power</div>
										<div class="control_adjuster">
											<input type="number" class="control_text_inp" value="40" min="0" max="100" id="power_2">
										</div>
									</td>	
									<td style="width:20%">
										<div class="control_head">Angle</div>
										<div class="control_adjuster">
											<input type="number" class="control_text_inp" value="160" min="0" max="180" id="angle_2">
										</div>
									</td>
								    <td style="width:30%">
										<input type="button" value="FIRE" class="fire_button" onClick="fire2();" id="fire_2">
									</td>
								
								</tr>
							</table>
						</div>
					</td>
					</tr>
				    </table>
				</div>
			</div>
		</div>
		</center>
	</div>
</body>
<script src="./canvas.js"></script>
</html>
