<!DOCTYPE HTML>
<html>
<head>
<title>Pocket Tanks</title>
<link href="./main.css" rel="stylesheet">
</head>
<body onLoad="game_data();">
	<div class="page_container">
		<center>
		<div class="body_container">
			<div class="game_container" id="game_container" style="display:block;">		
			    <div class="game_header">
				<table style="width:100%">
					<tr>
					<td class="lalign" style="width:35%">
						<div id="player_1_name" class="player_name">Player 1</div>
						<div id="player_1_score" class="score_cont">00</div>
					</td>
					<td class="calign" id="volley_count" style="width:30%">1st Volley</td>
					<td class="ralign" style="width:35%">
						<div id="player_2_name" class="player_name">Player 2</div>
						<div id="player_2_score" class="score_cont">00</div>
					</td>
					</tr>
				</table>
				</div>
				<div id="canvas_container">
					<canvas id="game_canvas" style="">
						<img src="./cloud.png" id="Cloud" style="display:none">
						<img src="./tank_1.png" id="tank_1" style="display:none">
						<img src="./tank_2.png" id="tank_2" style="display:none">
						<img src="./arrow.png" id="arrow" style="display:none">
					</canvas>
				</div>
				<div class="controller_container">
					<table style="width:100%" >
					<tr>
					<td class="calign">
						<div class="game_control_com" id="control_player1" style="display:block">
							<table style="width:100%" class="game_controller_table" cellspacing="10">
								<tr>
									<td style="width:25%;background:none;box-shadow:none;">
										<div>
											<input type="button" value="PAUSE" class="fire_button pause" onClick="play_pause();" id="play_pause">
										</div>
										<div style="margin-top:10px">
											<input type="button" value="RESTART" class="fire_button restart" onClick=" window.location.reload();" id="restart">
										</div>
									</td>
									<td style="width:20%">
										<div class="control_head">Weapon</div>
										<div class="control_adjuster">
											<select>
												<option value="low">Low</option>
												<option value="medium" selected>Medium</option>
												<option value="high">High</option>
											</select>
										</div>
									</td>
									<td style="width:15%">
										<div class="control_head">Power</div>
										<div class="control_adjuster">
											<input type="number" class="control_text_inp" value="40" min="0" max="100" id="power_1" style="width:100%">
										</div>
									</td>	
									<td style="width:15%">
										<div class="control_head">Angle</div>
										<div class="control_adjuster">
											<input type="number" class="control_text_inp" value="20" min="0" max="180" id="angle_1" style="width:100%">
										</div>
									</td>
								   <td style="width:25%">
										<input type="button" value="FIRE" class="fire_button" onClick="fire1();" id="fire_1">
									</td>
								</tr>
							</table>
						</div>
						<div class="game_control_com" id="control_player2" style="display:none">
							<table style="width:100%" class="game_controller_table" cellspacing="10">
								<tr>
									<td style="width:25%;background:none;box-shadow:none;">
										<div>
											<input type="button" value="PAUSE" class="fire_button pause" onClick="play_pause();" id="play_pause">
										</div>
										<div style="margin-top:10px">
											<input type="button" value="RESTART" class="fire_button restart" onClick=" window.location.reload();" id="restart">
										</div>
									</td>
									<td style="width:20%">
										<div class="control_head">Weapon</div>
										<div class="control_adjuster">
											<select>
												<option value="low">Low</option>
												<option value="medium" selected>Medium</option>
												<option value="high">High</option>
											</select>
										</div>
									</td>
									<td style="width:15%">
										<div class="control_head">Power</div>
										<div class="control_adjuster">
											<input type="number" class="control_text_inp" value="40" min="0" max="100" id="power_2" style="width:100%">
										</div>
									</td>	
									<td style="width:15%">
										<div class="control_head">Angle</div>
										<div class="control_adjuster">
											<input type="number" class="control_text_inp" value="160" min="0" max="180" id="angle_2" style="width:100%">
										</div>
									</td>
								    <td style="width:25%">
										<input type="button" value="FIRE" class="fire_button" onClick="fire2();" id="fire_2">
									</td>
								
								</tr>
							</table>
						</div>
					</td>
					</tr>
				    </table>
				</div>
			</div>
			<div class="welcome_screen" id="welcome_screen" style="display:block">
				<div class="welcome_screen_container">
					<div class="ws_header ws_div">
					 Welcome to <b>POCKET TANKS</b>
					 <hr>
					</div>
					<div class="instructions ws_div" id="instruction" style="display:block">
					Provide the following details to play the game.
					</div>
					<div class="ws_div user_input_container" id="input_container" style="display:block">
						<div class="cfx ws_div error" id="error_box" style="display:none;">
							You missed one of the field! Please fill and submit again.
						</div>
						<br>
						<div class="cfx ws_div">
						<div class="active_text" id="pl1_name" style="height:0px;overflow:none;">Player 1 Name :</div>
						<input type="text" placeholder="Player 1 Name" class="uitext" value="" id="player1_name" oninput="ui_enable(1);">
						</div>
						<br>
						<div class="cfx ws_div">
						<div class="active_text" id="pl2_name" style="height:0px;overflow:none;">Player 2 Name :</div>
						<input type="text" placeholder="Player 2 Name" class="uitext" value="" id="player2_name" oninput="ui_enable(2);">
						</div>
						<br>
						<div class="cfx ws_div button_cont">
						<input type="submit" class="uibutton" value="Submit" id="" onclick="submit_game_data();">
						</div>
					</div>
					<br>
					<div id="loading" style="display:none">
						<img src="./loading_icon.gif" style="width:70%">
					</div>
				</div>
			</div>
		</div>
		</center>
	</div>
</body>
<script src="./canvas.js"></script>
</html>
